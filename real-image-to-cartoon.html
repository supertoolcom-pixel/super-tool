<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Image to Cartoon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 { margin-bottom: 10px; }
    input[type=file] { margin: 15px 0; }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #1d4ed8; }
    canvas {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Real Image to Cartoon</h2>
    <input type="file" accept="image/*" id="upload" />
    <br />
    <button onclick="cartoonize()">Convert to Cartoon</button>
    <canvas id="canvas"></canvas>
